<body style="border:4px solid rgb(0, 128, 28);">
	<form>
		<input class="form-control" type="date" value="yyyy-mm-dd" id="d">
		<input class="form-control" type="number" value="1" id="d1" max="31" min="1" size="2" style="border:2px solid rgb(0, 128, 28); 
				width:80px; height:30px;">
		<input class="form-control" type="number" value="1" id="m" max="12" min="1" size="2" style="border: 2px solid rgb(0, 128, 28); 
				width:80px; height:30px;">
		<input class="form-control" type="number" value="2000" id="y" min="2000" max="3000" size="4" maxlength="4"
			style="border:2px solid rgb(0, 128, 28); 
				width:100px;height:30px;">

		<button type="button" class="btn btn-primary btn-sm" onclick="edit()" style="background-color: rgb(20, 220, 20); 
							padding:5px;font-family: 'Roboto Slab', serif;">
			submit
		</button>
	</form>


	<script>
		function edit() {

			// Retrieve the values of 'dd', 'mm', 'yy' 
			var dd = document.getElementById("d1").value;
			var mm = document.getElementById("m").value;
			var yy = document.getElementById("y").value;

			// Check if the length of day and month is 
			// equal to 1 
			if (dd.length == 1) {
				dd = "0" + dd;
			}
			if (mm.length == 1) {
				mm = "0" + mm;
			}

			// Construct a date format like 
			// [yyyy - mm - dd] 
			var date = yy + "-" + mm + "-" + dd;

			// Replace the date format with BootStrap 
			// date field 
			document.getElementById("d").value = date;
		} 
	</script>
</body>

</html>
